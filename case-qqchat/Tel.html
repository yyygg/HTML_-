<!DOCTYPE html>

                    <div class="ng">2G</div>
                    <div class="signal">
                        <div class="signal_1" id="signal_11"></div>
                    </div>
                    <div class="signal">
                        <div class="signal_2" id="signal_12"></div>
                    </div>
                    <div class="signal">
                        <div class="signal_3" id="signal_13"></div>
                    </div>
                    <div class="signal">
                        <div class="signal_4" id="signal_14"></div>

                    <div class="signal">

                    </div>
                </div>

                    <div class="signal">
                        <div class="signal_1" id="signal_21"></div>

                    <div class="signal">

                    </div>
                    <div class="signal">

                    <div class="signal">

                    </div>
                </div>
                <div id="top_center_right_right" class="top_center_right_content battery" >

                    </div>
                    <div id="battery_right"></div>

            </div>
        </div>
        <div id="top_right">早上9:26</div>

                    <div class="tel_text111  " id="tel_text112"></div>

                <div class="tel_text11   ">
                    <div class="tel_text111  " id="tel_text113"></div>

            <div id="tel_text3"  >

                    <div id="tel_text331"  >

                </div>
            </div>
            <div id="tel_text4" >

                    <div id="tel_text421"  >学文</div>

            </div>

    <!--text结束了-->
    <!--menu开始了-->
    <div id="tel_menu">
        <div class="lattice">
            <div class="lattice_top" id="lattice_img1"></div>

        </div>

            <div class="lattice_top " id="lattice_img5">
                <div class="message "></div>
            </div>
            <div class="lattice_bottom  ">我的</div>

    </div>

</div>
</body>
</html>
